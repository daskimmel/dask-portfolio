
<div class="carouselContainer">
    <input type="radio"
       [ngStyle]="{display: 'none'}"
       *ngFor="let experience of experienceAttributes; index as i"
       [value]="i"
       [checked]="i === selectedCard"
       (change)="setSelectedCard(i)"
    />

    <div class="carousel-button-container">
        <div id="carousel-buttons" class="carousel-buttons">
            <div class="carousel-button left-carousel-button noselect" (click)="setPreviousCard()">
                <div class="carousel-button-arrow">«</div>
            </div>
            <div class="carousel-button right-carousel-button noselect" (click)="setNextCard()">
                <div class="carousel-button-arrow">»</div>
            </div>
        </div>
    </div>

    <main id="carousel">
        <experience2-card-component
                *ngFor="let experience of experienceAttributes; index as i"
                [experienceAttributes]="experience" [ngStyle]="{'background-color': experience.color, '--offset': i}">
        </experience2-card-component>
    </main>
</div>

<div class="radio-button-container">
    <div class="carousel-radio-buttons"
         [ngClass]="{'selected-radio-button': i === selectedCard}"
         (click)="setSelectedCard(i)"
         [ngStyle]="{'background-color': i !== selectedCard && attr.color}"
         *ngFor="let attr of experienceAttributes; index as i">
    </div>
</div>
